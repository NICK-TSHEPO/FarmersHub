<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmersHub – Seasonal Crop Recommendations (South Africa)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVY2wH6+Kx6BlZ9gf7T1O+XzPRmsm1uv0MlV6i5MxGkDFgy6V0OGFfTTV6e8hP4oLgkR3q1p9NUz36i8JYFZ0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      :root {
        --primary-color: #2e7d32;
        --secondary-color: #a5d6a7;
        --background-color: #f0f4f3;
        --tab-color: #c8e6c9;
        --tab-active-color: #81c784;
        --alert-color: #d32f2f;
      }
      body { font-family: Arial, sans-serif; margin: 20px; background-color: var(--background-color); color: #333; }
      header, footer { text-align: center; margin-bottom: 20px; }
      header h1 { color: var(--primary-color); }
      header h2 { color: var(--secondary-color); }

      .tabs { display: flex; margin-bottom: 10px; }
      .tab { padding: 10px 15px; border: 1px solid #333; cursor: pointer; margin-right: 5px; background-color: var(--tab-color); border-radius: 5px; display: flex; align-items: center; transition: background 0.3s; }
      .tab:hover { background-color: var(--tab-active-color); }
      .tab i { margin-right: 5px; }
      .tab.active { background-color: var(--tab-active-color); font-weight: bold; }

      .tab-content { border: 1px solid #333; padding: 15px; display: none; border-radius: 5px; background-color: #fff; }
      .tab-content.active { display: block; }
      h3 { margin-top: 0; color: var(--primary-color); }
      h4 { margin-bottom: 5px; color: var(--secondary-color); }
      img { max-width: 100%; height: auto; margin-top: 10px; border-radius: 5px; }
      ul { margin-top: 0; }
      .section { margin-bottom: 15px; }
      .alert { color: var(--alert-color); font-weight: bold; }
      footer { font-size: 0.9em; color: #555; }
      .more-btn { margin-top: 10px; padding: 8px 12px; background-color: var(--primary-color); color: #fff; border: none; border-radius: 4px; cursor: pointer; }
      .more-btn:hover { background-color: var(--tab-active-color); }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-seedling"></i> FarmersHub</h1>
      <h2>Seasonal Crop Recommendations – South African Farmers</h2>
      <p>Select a season to view crops, pests/diseases, and farming tips.</p>
    </header>

    <div class="tabs">
      <div class="tab active" onclick="showTab('summer')"><i class="fas fa-sun"></i> Summer</div>
      <div class="tab" onclick="showTab('autumn')"><i class="fas fa-leaf"></i> Autumn</div>
      <div class="tab" onclick="showTab('winter')"><i class="fas fa-snowflake"></i> Winter</div>
      <div class="tab" onclick="showTab('spring')"><i class="fas fa-cloud-sun"></i> Spring</div>
    </div>

    <div id="summer" class="tab-content active">
      <h3><i class="fas fa-sun"></i> Summer (Dec–Feb)</h3>
      <div class="section">
        <h4>Best Crops to Plant</h4>
        <ul>
          <li>Maize, sorghum, soybeans, sunflower</li>
